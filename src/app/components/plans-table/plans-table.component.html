<table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.pl_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dunam">
      <th mat-header-cell *matHeaderCellDef> Dunam </th>
      <td mat-cell *matCellDef="let element"> {{element.pl_area_dunam}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.station_desc}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
